<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form>
        
        <hr><hr>
        <label> Text: </label> <input type="text" name="name"><br>
        <hr>
        <label>Number: </label><input type="number" name="age" min="0" max="120"><br>
        <hr>
        <label>Range: </label><input type="range" min="0" max="100" value="50"><br>
        <hr>
        <label>Color: </label><input type="color"><br>
        <hr>
        <label>E-mail: </label><input type="email"><br>
        <hr>
        <label>URL: </label><input type="url"><br>
        <hr>
        <label>Data: </label><input type="date"><br>
        <hr>
        <label>Semana: </label><input type="week"><br>
        <hr>
        <label>Mês: </label><input type="month"><br>
        <hr>
        <label>Checkbox: </label>
        <input type="checkbox"/>
        <input type="checkbox"/><br>
        <hr>
        <label>Radio: </label>
        <input type="radio" name="aceita"/>
        <input type="radio" name="aceita"/>
        <hr>
        <label>Hidden: </label>
        <input type="hidden"/><br>
        <hr>
        <input type="file"/>
        <hr>
        <input type="file" multiple/>
        <hr>
        <label>Search: </label>
        <input type="search"/><br>
       

        <hr>
        <hr>
        <label>Button: </label><input type="button" value="Enviar"/> 
        <hr>
        <hr>
    </form>
</body>
</html>

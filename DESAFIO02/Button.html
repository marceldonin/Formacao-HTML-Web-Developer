    <title>Formulário de cadastro</title>
</head>
<body>
    <form name="signup" onsubmit=""  autocomplete="off" method="get" action="#">

        <button type="submit" onclick="alert('Pedido aceito! Receberá uma notificação em breve')">Enviar</button>


    </form>
